name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  # Analyse code quality
  analyse:
    name: Analyse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos

  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: analyse
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter test

  # Web build is disabled because Isar database doesn't support web platform.
  # Isar's generated schema code uses 64-bit integers that JavaScript cannot represent.
  # To enable web, replace Isar with a web-compatible database like Hive or drift.

  # Build Android APK
  android:
    name: Android
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build apk --release --no-tree-shake-icons
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

  # Build iOS (requires macOS runner)
  ios:
    name: iOS
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - name: Install CocoaPods
        run: cd ios && pod install --repo-update
      - run: flutter build ios --release --no-codesign --no-tree-shake-icons
      - name: Archive iOS build
        run: |
          cd build/ios/iphoneos
          zip -r ../../../ios-build.zip Runner.app
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios-build.zip
          retention-days: 14

  # Build macOS
  macos:
    name: macOS
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - name: Install CocoaPods
        run: cd macos && pod install --repo-update
      - run: flutter build macos --release --no-tree-shake-icons
      - name: Archive macOS build
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../macos-build.zip ebisu.app
      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: macos-build.zip
          retention-days: 14

  # Build Windows
  windows:
    name: Windows
    runs-on: windows-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive Windows build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-build.zip
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build.zip
          retention-days: 14

  # Build Linux
  linux:
    name: Linux
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Archive Linux build
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../linux-build.tar.gz .
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: linux-build.tar.gz
          retention-days: 14

  # Create GitHub Release
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [android, ios, macos, windows, linux]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mv artifacts/android-apk/app-release.apk artifacts/ebisu-android.apk
          mv artifacts/ios-build/ios-build.zip artifacts/ebisu-ios.zip
          mv artifacts/macos-build/macos-build.zip artifacts/ebisu-macos.zip
          mv artifacts/windows-build/windows-build.zip artifacts/ebisu-windows.zip
          mv artifacts/linux-build/linux-build.tar.gz artifacts/ebisu-linux.tar.gz
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Ebisu ${{ steps.version.outputs.version }}
          body: |
            ## Downloads
            - **Android**: ebisu-android.apk
            - **iOS**: ebisu-ios.zip (unsigned)
            - **macOS**: ebisu-macos.zip
            - **Windows**: ebisu-windows.zip
            - **Linux**: ebisu-linux.tar.gz
          files: |
            artifacts/ebisu-android.apk
            artifacts/ebisu-ios.zip
            artifacts/ebisu-macos.zip
            artifacts/ebisu-windows.zip
            artifacts/ebisu-linux.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

